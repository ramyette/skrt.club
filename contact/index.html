<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKRT | Contact</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <header>
        <img src="../images/logo.png" width="200">
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/shop">Shop</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <img src="../images/barbed_wire.png" alt="Decorative Logo" class="between-img">

    <main>
        <h2>Contact Us</h2>
        <p>Have questions? We're here to help! Fill out the form below or email us at <strong>SKuppoRT0@gmail.com</strong></p>
        
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </main>

    <footer>
        <img src="../images/ripped_paper.png" class="footer-rip" alt="Ripped Paper Effect">
        <p class="copyright">&copy; 2025 SKRT. All rights reserved.</p>
    </footer>
</body>
</html>
